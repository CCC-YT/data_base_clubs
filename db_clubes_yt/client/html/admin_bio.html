<template name = "club_bio">
<div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th> Id </th>
                <th> Nombre </th>
            </tr>
        </thead>

        <tbody>
            {{#each clubBio}}
            <tr>
                <td> {{_id}} </td>
                <td> {{Nombre}} </td>
            </tr>
            {{/each}}
        </tbody>
        
    </table>
</div>
</template>

<template name = "miembro_bio">
    <div>
        <div class="row">
            <div class="col">
                {{> new_miembro_bio}}
            </div>
            <div class="col">
                <input class="form-control" id="input_bio" type="text" placeholder="Search..">
            </div>            
        </div>
        <table id="table_bio" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nombre </th>
                    <th> Apellido </th>
                    <th> Correo </th>
                    <th> Botones </th>
                </tr>
            </thead>
    
            <tbody>
                {{#each miembroBio}}
                <tr>
                    <td> {{_id}} </td>
                    <td> {{Nombres}} </td>
                    <td> {{Apellidos}} </td>
                    <td> {{Correo}} </td>
                    <td> 
                        <button  type="button" class="del-miembro-bio btn btn-outline-danger">Eliminar</button>
                        {{> update_miembro_bio}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
            
        </table>
    </div>
</template>

<template name = "actividad_bio">
        <div>
            <div class="row">
                <div class="col">
                    {{> new_actividad_bio}}
                </div>
                <div class="col">
                    <input class="form-control" id="input_bio_act" type="text" placeholder="Search..">
                </div>
            </div>
            <table id="table_bio_act" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre </th>
                        <th> Estado </th>
                        <th> Botones </th>
                    </tr>
                </thead>
        
                <tbody>
                    {{#each actividadBio}}
                    <tr>
                        <td> {{_id}} </td>
                        <td> {{Nombre}} </td>
                        <td> {{Estado}} </td>
                        <td>
                            <button type="button" class="del-actividad-bio btn btn-outline-danger">Eliminar</button> 
                            <button  type="button" class="# btn btn-outline-info">Actualizar</button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
                
            </table>
        </div>
</template>

<template name="new_miembro_bio">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
        Insertar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:#32cd32">Insertar Miembro Bio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="js-add-miembro-bio">
              <input type="text" name="ci_bio" placeholder="C.I">
              <br>
              <input type="text" name="carrera_bio" placeholder="Carrera">
              <br>
              <input type="text" name="semestre_bio" placeholder="Semestres">
              <br>
              <input type="email" name="email_bio" placeholder="Email">
              <br>
              <input type="tel" name="phone_bio" placeholder="Celular" pattern="[0-9]{10}">
              <br>
              <input type="text" name="nombre_bio" placeholder="Nombres">
              <br>
              <input type="text" name="apellido_bio" placeholder="Apellidos">
              <br>
              <input type="text" name="comision_bio" placeholder="Comision">
              <br>
              <input type="text" name="estado_bio" placeholder="Estado">
              <br>
              <input type="text" name="directiva_bio" placeholder="Directiva">
              <br>
              <button class="btn btn-outline-success"> Insertar </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="new_actividad_bio">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#act_bio_modal">
        Insertar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="act_bio_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:#32cd32">Insertar Actividad Bio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="js-add-actividad-bio">
              <input type="text" name="tipo_act_bio" placeholder="Tipo">
              <br>
              <input type="date" name="finit_act_bio" placeholder="Fecha Inicio (YY-MM-DD)">
              <br>
              <input type="text" name="nombre_act_bio" placeholder="Nombre">
              <br>
              <input type="text" name="estado_act_bio" placeholder="Estado">
              <br>
              <input type="date" name="ffin_act_bio" placeholder="Fecha Fin (YY-YY-DD)">
              <br>
              <input type="text" name="desc_act_bio" placeholder="Brief description">
              <br>
              <input type="text" name="coordinador_act_bio" placeholder="Id Coordinador">
              <br>
              <input type="text" name="colaborador_act_bio" placeholder="Id Colaboradores">
              <br>
              <button class="btn btn-outline-success"> Insertar </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="update_miembro_bio" >
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#act_bio_modal">
        Actualizar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="act_bio_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:#32cd32">Insertar Actividad Bio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{> quickForm collection=UpdateMiembro doc=thisDoc id="update_miembro_bio" type="update"}}
          </div>
        </div>
      </div>
    </div>
</template>
