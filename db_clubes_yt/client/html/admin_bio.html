<template name = "club_bio">
<div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th> Id </th>
                <th> Nombre </th>
            </tr>
        </thead>

        <tbody>
            {{#each clubBio}}
            <tr>
                <td> {{_id}} </td>
                <td> {{Nombre}} </td>
            </tr>
            {{/each}}
        </tbody>
        
    </table>
</div>
</template>

<template name = "miembro_bio">
    <div>
        <div class="row">
            <div class="col">
                {{> new_miembro_bio}}
            </div>
            <div class="col">
                <input class="form-control" id="input_bio" type="text" placeholder="Search..">
            </div>            
        </div>
        <table id="table_bio" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nombre </th>
                    <th> Apellido </th>
                    <th> Correo </th>
                    <th> Botones </th>
                </tr>
            </thead>
    
            <tbody>
                {{#each miembroBio}}
                <tr>
                    <td> {{_id}} </td>
                    <td> {{Nombres}} </td>
                    <td> {{Apellidos}} </td>
                    <td> {{Correo}} </td>
                    <td> <button  type="button" class="del-miembro-bio btn btn-outline-danger">Eliminar</button> </td>
                </tr>
                {{/each}}
            </tbody>
            
        </table>
    </div>
</template>

    <template name = "actividad_bio">
        <div>
            <input class="form-control" id="input_bio_act" type="text" placeholder="Search..">
            <table id="table_bio_act" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre </th>
                        <th> Estado </th>
                        <th> Botones </th>
                    </tr>
                </thead>
        
                <tbody>
                    {{#each actividadBio}}
                    <tr>
                        <td> {{_id}} </td>
                        <td> {{Nombre}} </td>
                        <td> {{Estado}} </td>
                        <td> <button type="button" class="del-actividad-bio btn btn-outline-danger">Eliminar</button> </td>
                    </tr>
                    {{/each}}
                </tbody>
                
            </table>
        </div>
</template>

<template name="new_miembro_bio">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Insertar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:#32cd32">Insertar Miembro Bio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="js-add-miembro-bio">
              <input type="text" name="ci_bio" placeholder="C.I">
              <br>
              <input type="text" name="carrera_bio" placeholder="Carrera">
              <br>
              <input type="text" name="semestre_bio" placeholder="Semestres">
              <br>
              <input type="email" name="email_bio" placeholder="Email">
              <br>
              <input type="tel" name="phone_bio" placeholder="Celular" pattern="[0-9]{10}">
              <br>
              <input type="text" name="nombre_bio" placeholder="Nombres">
              <br>
              <input type="text" name="apellido_bio" placeholder="Apellidos">
              <br>
              <input type="text" name="comision_bio" placeholder="Comision">
              <br>
              <input type="text" name="estado_bio" placeholder="Estado">
              <br>
              <input type="text" name="directiva_bio" placeholder="Directiva">
              <br>
              <button class="btn btn-success"> Insertar </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </template>
