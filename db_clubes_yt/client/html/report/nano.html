<template name = "club_nano_report">
    <div>
        <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nombre </th>
                </tr>
            </thead>
    
            <tbody>
                {{#each clubNanoReport}}
                <tr>
                    <td> {{_id}} </td>
                    <td> {{Nombre}} </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    </template>
    
    <template name = "miembro_nano_report">
        <div>
            <input class="form-control" id="input_nano_report" type="text" placeholder="Search..">
            <table id="table_nano_report" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre </th>
                        <th> Apellido </th>
                        <th> Correo </th>                        
                    </tr>
                </thead>
        
                <tbody>
                    {{#each miembroNanoReport}}
                    <tr>
                        <td> {{_id}} </td>
                        <td> {{Nombres}} </td>
                        <td> {{Apellidos}} </td>
                        <td> {{Correo}} </td>                        
                    </tr>
                    {{/each}}
                </tbody>
                
            </table>
        </div>
    </template>
    
        <template name = "actividad_nano_report">
            <div>
                <input class="form-control" id="nanoReportActiv" type="text" placeholder="Search..">
                <table  id="tableNanoReportActiv" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th> Id </th>
                            <th> Nombre </th>
                            <th> Estado </th>                            
                        </tr>
                    </thead>
            
                    <tbody>
                        {{#each actividadNanoReport}}
                        <tr>
                            <td> {{_id}} </td>
                            <td> {{Nombre}} </td>
                            <td> {{Estado}} </td>                            
                        </tr>
                        {{/each}}
                    </tbody>
                    
                </table>
            </div>
    </template>
