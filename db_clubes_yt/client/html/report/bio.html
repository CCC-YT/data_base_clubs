<template name = "club_bio_report">
<div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th> Id </th>
                <th> Nombre </th>
            </tr>
        </thead>

        <tbody>
            {{#each clubBioReport}}
            <tr>
                <td> {{_id}} </td>
                <td> {{Nombre}} </td>
            </tr>
            {{/each}}
        </tbody>
        
    </table>
</div>
</template>

<template name = "miembro_bio_report">
    <div>
        <input class="form-control" id="input_bio_report" type="text" placeholder="Search..">
        <table id="table_bio_report" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Nombre </th>
                    <th> Apellido </th>
                    <th> Correo </th>                    
                </tr>
            </thead>
    
            <tbody>
                {{#each miembroBioReport}}
                <tr>
                    <td> {{_id}} </td>
                    <td> {{Nombres}} </td>
                    <td> {{Apellidos}} </td>
                    <td> {{Correo}} </td>                    
                </tr>
                {{/each}}
            </tbody>
            
        </table>
    </div>
</template>

    <template name = "actividad_bio_report">
        <div>
            <input class="form-control" id="input_bio_act_report" type="text" placeholder="Search..">
            <table id="table_bio_act_report" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre </th>
                        <th> Estado </th>                        
                    </tr>
                </thead>
        
                <tbody>
                    {{#each actividadBioReport}}
                    <tr>
                        <td> {{_id}} </td>
                        <td> {{Nombre}} </td>
                        <td> {{Estado}} </td>
                    </tr>
                    {{/each}}
                </tbody>
                
            </table>
        </div>
</template>
